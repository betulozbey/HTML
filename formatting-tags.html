<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Html biçimlendirme etiketleri-->
    <!-- strong da b etiketi de kalın yazar ancak strong ekstra anlam olarak da önem katar sitemiz için makale için  -->
    <p>
      <b>Lorem ipsum </b> <strong>dolorsit</strong> amet consectetur adipisicing elit. Laboriosam ,sed?
    </p>
    <!-- i tagi italik yazı(alıntılarda) ya da alternatif olarak em tagi de kullanılabilir ikisi de italik yazar 
    em de ekstre ekran okuyucu vurgulayarak okur -->
    <p>
      <i>lorem</i> ipsum dolor <em>sit</em> amet consectetur adipisicing elit.
    </p>
    <h1>
      Lorem, ipsum dolor.
      <small>Lorem, ipsum.</small>
      <!-- başlık içinde alt başlık gibi düşünebiliriz small etiketini (önemi başlıktan daha az)-->
    </h1>
    <!-- burası yorum satırı Ctrl+K+C -->
    <!-- mark kelime işaretleme etiketi-->
    <p>Lorem ipsum <mark> sit amet</mark> , consectetur adipisicing.</p>
    <!--del üzerini çizme etiketi-->
    <p>En sevdiğim renk <del>mavi</del>kırmızı</p>
    <!--sub aynı satırda alta yazma-->
    <!--sup aynı satırda üste yazma-->
    <p>X <sub>2</sub></p>
    <p>X <sup>2</sup></p>
    <p>H <sub>2</sub> O</p>
  </body>
</html>
