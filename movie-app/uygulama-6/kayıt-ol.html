<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>LÜTFEN FORMU EKSİKSİZ DOLDURUNUZ</h1>
    <h2>Hesap Bilgileriniz</h2>
    <div>
        <label for="kullanıcıadı">Kullanıcı adı giriniz:</label>
        <input type="text" id="kullanıcıadı">
    </div>
    <div>
        <label for="email">E-posta giriniz:</label>
        <input type="email" id="email">
    </div>
    <div>
        <label for="parola">Parolanızı giriniz:</label>
        <input type="password" id="parola">
    </div>
    <button type="submit">Kaydet</button>
    <h2>Kişisel Bilgileriniz</h2>
    <div>
        <label for="name">Adınız:</label>
        <input type="text" id="name">
    </div>
    <div>
        <label for="surname">Soyadınız:</label>
        <input type="text" id="surname">
    </div>
    <div>
        <label for="cities">Şehir:</label>
        <select id="cities">
            <option value="06">Ankara</option>
            <option value="64">Uşak</option>
            <option value="32">Isparta</option>
            <option value="64">Sakarya</option>
        </select>
    </div>
    <div>
        <label for="male">Cinsiyetiniz:</label>
        <input type="radio" id="male">
        <label for="male">Erkek</label>
        <input type="radio" id="female">
        <label for="female">Kadın</label>
        
    </div>
    
    <div>
        <label for="hobi">Hobileriniz:</label>
        <input type="checkbox" id="sinema">
        <label for="sinema">Sinemaya gitmek</label>
        <input type="checkbox" id="gezi">
        <label for="gezi">Seyehat etmek</label>
        <input type="checkbox" id="music">

        <label for="music">Müzik Dinlemek</label>
    </div>
    <button type="submit">Kaydet</button>
</body>
</html>
