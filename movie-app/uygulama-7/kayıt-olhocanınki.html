<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemen Üye Ol</title>
</head>
<body>
    <nav>
        <a href="index.html">Anasayfa</a> |
        <a href="en-iyi-filmler.html">En İyi Filmler</a> |
        <a href="kayıt-olhocanınki.html">Kayıt Ol</a>
    </nav>
    <h1>LÜTFEN FORMU EKSİKSİZ DOLDURUNUZ!</h1>
    <hr>
    <h2>Hesap Bilgileriniz</h2>
    <table>
        <tr>
            <td>
                <label for="username">Kullanıcı Adı:
                </label>
            </td>
            <td style="width: 120px;"></td>
            <td>
                <input type="text" id="username" placeholder="Kullanıcı adını giriniz">
            </td>
        </tr>
        <tr>
            <td>
                <!-- birine width eklememiz yeterli -->
                <label for="eposta">E-posta:
                </label>
            </td>
            <td style="width: 120px;"></td>
            <td>
                <input type="email" id="eposta" placeholder="E-posta giriniz">
            </td>
        </tr>
        <tr>
            <td>
                <label for="parola">Parola:
                </label>
            </td>
            <td style="width: 120px;"></td>
            <td>
                <input type="password" id="parola" placeholder="Parola giriniz">
            </td>
        </tr>
    </table>
    <h2>Kişisel Bilgileriniz</h2>
    <table>
        <tr>
            <td>
                <label for="name">Adınız:</label>
            </td>
            <td style="width: 120px;"></td>
            <td>
                <input type="text" id="name" placeholder="Adınızı giriniz">
            </td>
        </tr>
        <tr>
            <td>
                <label for="surname">Soyadınız:</label>
            </td>
            <td style="width: 120px;"></td>
            <td>
                <input type="text" id="surname" placeholder="Soyadınızı giriniz">
            </td>
        </tr>
        <tr>
            <td>
                <label for="cities">Şehir:</label>
            </td>
            <td></td>
            <td>
                <select id="cities">
                    <option>Seçiniz</option>
                    <option>İstanbul</option>
                    <option>Ankara</option>
                    <option>Uşak</option>
                    <option>Isparta</option>
                </select>
            </td>
        </tr>
        <tr>
           <td>
            <label for="gender">Cinsiyet:</label>
           </td>
           <td></td>
           <td>
            <input type="radio" name="cinsiyet">Erkek
            <input type="radio" name="cinsiyet">Kadın
           </td>
        </tr>
        <tr>
            <td>
                <label for="Hobi">Hobileriniz:</label>
            </td>
            <td></td>
            <td>
                <input type="checkbox">Sinemaya Gitmek
                <input type="checkbox">Kitap Okumak
                <input type="checkbox">Müzik Dinlemek
                <input type="checkbox">Seyehat Etmek
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td> 
                <button type="submit">Kaydet</button>
            </td>
        </tr>
       
    </table>
    
    
</body>
</html>
